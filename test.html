<div class="posts-list">
    {% for link in site.math-links %}
        <article class="post-preview">
          <a href="{{ link.href | relative_url }}">

	      {% if link.desc}
	      <div class="post-entry-container">
	        <div class="post-entry">
	          <a href="{{ post.href | relative_url }}"> {{ link.desc }} </a>
	        </div>
	      </div>
	      {% endif %}
    {% endfor %}
</div>
